<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Better</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap core JS-->
    <script defer src="js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column h-100 bg-dark">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/"><img src="img/logo.png" alt="로고"
                        style="width:220px; height:50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link fw-bold fs-4" href="#">무인민원발급안내</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold fs-4" href="/posts">커뮤니티</a></li>
                    </ul>
                    <ul class="ms-auto mb-2 mb-lg-0">
                        <a class="btn btn-outline-secondary mx-2 fw-bold rounded-pill" href="/login">로그인</a>
                        <a class="btn btn-primary mx-2 fw-bold rounded-pill" href="/signup">회원가입</a>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 align-items-center justify-content-center">
                    <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
                        <div style="font:normal normal 400 12px/normal dotum, sans-serif; width:600px; height:432px; color:#333; position:relative"><div style="height: 400px;"><a href="https://map.kakao.com/?urlX=473678.0&amp;urlY=1111992.0&amp;itemId=660783984&amp;q=%EB%AC%B4%EC%9D%B8%EB%AF%BC%EC%9B%90%EB%B0%9C%EA%B8%89%EC%B0%BD%EA%B5%AC%20%EA%B5%AC%EB%A1%9C%EC%97%AD&amp;srcid=660783984&amp;map_type=TYPE_MAP&amp;from=roughmap" target="_blank"><img class="map" src="http://t1.daumcdn.net/roughmap/imgmap/23577c430104718dd55ef67600f92bd895d1d8cd7756d1700120f8ac7f483b90" width="598px" height="398px" style="border:1px solid #ccc;"></a></div><div style="overflow: hidden; padding: 7px 11px; border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 0px 0px 2px 2px; background-color: rgb(249, 249, 249);"><a href="https://map.kakao.com" target="_blank" style="float: left;"><img src="//t1.daumcdn.net/localimg/localimages/07/2018/pc/common/logo_kakaomap.png" width="72" height="16" alt="카카오맵" style="display:block;width:72px;height:16px"></a><div style="float: right; position: relative; top: 1px; font-size: 11px;"><a target="_blank" href="https://map.kakao.com/?from=roughmap&amp;srcid=660783984&amp;confirmid=660783984&amp;q=%EB%AC%B4%EC%9D%B8%EB%AF%BC%EC%9B%90%EB%B0%9C%EA%B8%89%EC%B0%BD%EA%B5%AC%20%EA%B5%AC%EB%A1%9C%EC%97%AD&amp;rv=on" style="float:left;height:15px;padding-top:1px;line-height:15px;color:#000;text-decoration: none;">로드뷰</a><span style="width: 1px;padding: 0;margin: 0 8px 0 9px;height: 11px;vertical-align: top;position: relative;top: 2px;border-left: 1px solid #d0d0d0;float: left;"></span><a target="_blank" href="https://map.kakao.com/?from=roughmap&amp;eName=%EB%AC%B4%EC%9D%B8%EB%AF%BC%EC%9B%90%EB%B0%9C%EA%B8%89%EC%B0%BD%EA%B5%AC%20%EA%B5%AC%EB%A1%9C%EC%97%AD&amp;eX=473678.0&amp;eY=1111992.0" style="float:left;height:15px;padding-top:1px;line-height:15px;color:#000;text-decoration: none;">길찾기</a><span style="width: 1px;padding: 0;margin: 0 8px 0 9px;height: 11px;vertical-align: top;position: relative;top: 2px;border-left: 1px solid #d0d0d0;float: left;"></span><a target="_blank" href="https://map.kakao.com?map_type=TYPE_MAP&amp;from=roughmap&amp;srcid=660783984&amp;itemId=660783984&amp;q=%EB%AC%B4%EC%9D%B8%EB%AF%BC%EC%9B%90%EB%B0%9C%EA%B8%89%EC%B0%BD%EA%B5%AC%20%EA%B5%AC%EB%A1%9C%EC%97%AD&amp;urlX=473678.0&amp;urlY=1111992.0" style="float:left;height:15px;padding-top:1px;line-height:15px;color:#000;text-decoration: none;">지도 크게 보기</a></div></div></div>
                    </div>
                    <div class="col-lg-8 col-xl-7 col-xxl-6">
                        <div class="my-5 text-center text-xl-start">
                            <h1 class="display-7 fw-bolder text-white mb-2"><a class="nav-link" href="#">무인민원발급 설치장소 안내</a></h1>
                            <p class="lead fw-normal text-white-50 mb-4">무인민원발급기 장소는 카카오 지도검색으로 쉽게 찾으실 수 있습니다. 필요한 법원
                                서류를 기준으로 검색하는 방법을 제공합니다.</p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                                <a class="btn btn-primary btn-lg px-2 me-sm-2" href="#">바로 가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <!-- content -->
    <div class="container px-5">
        <form class="row justify-content-md-center" action="/posts/search" method="get">
            <div class="col-6">
                <label for="search" class="visually-hidden">search</label>
                <input type="text" name="text" class="form-control rounded-pill" id="search" placeholder="search">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 rounded-pill">Better</button>
            </div>
        </form>
        <table class="table table-dark table-hover">
        	<colgroup>
                <col style="width: 15%;">
                <col style="width: 40%;">
                <col style="width: 12%;">
                <col style="width: 12%;">
                <col style="width: 12%;">
            </colgroup>
            <caption style="font-size: 0px;">커뮤니티</caption>
            <thead>
                <tr>
                    <th scope="col">작성일</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">조회수</th>
                    <th scope="col">좋아요</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="board: ${boardList}">
                    <th th:text="${#temporals.format(board.boardDate, 'yyyy-MM-dd HH:mm')}" scope="row">2023-01-04</th>
                    <td><a class="link-light" th:href="@{|/posts/${board.boardNo}|}" th:text="${board.boardTitle}">환상의 커플 정주행 가즈아~~~!</a></td>
                    <td th:text="${board.boardWriter}">나상실</td>
                    <td th:text="${board.boardCnt}">31</td>
                    <td th:text="${board.boardLike}">7</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; Better 2023</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="/">무인민원발급안내</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="/">커뮤니티</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
