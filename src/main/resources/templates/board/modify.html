<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		th:replace="~{fragments/layout-form::layout(~{::title}, ~{::section})}">

<title>게시글 수정</title>

<section>
	<!-- 전체 -->
	<div class="container px-5 py-4">
    <!-- 게시글 작성 -->
    <form th:action="@{|/posts/${board.boardNo}/modify|}" th:object="${board}" class="container px-4 col-10 mb-4" method="post">
      <div class="mb-4 input-group-lg">
        <h2 class="pt-4"><label for="title" class="form-label">제목</label></h2>
        <input th:value="${board.boardTitle}" type="text" name="boardTitle" class="form-control" id="title" placeholder="제목을 입력해주세요." required>
      </div>
      <div class="my-4 input-group-lg">
        <h2><label for="content" class="form-label">내용</label></h2>
        <textarea th:text="${board.boardContent}" class="form-control" name="boardContent" id="content" rows="10" placeholder="내용을 입력해주세요." required></textarea>
      </div>
      <!-- 버튼 라인 -->
      <div class="mt-3">
        <a class="btn btn-secondary btn-lg px-4" href="/posts" role="button">취소</a>
        <input class="btn btn-primary btn-lg float-end px-4" type="submit" value="완료">
      </div>
    </form>
	</div>
</section>
