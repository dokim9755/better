<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head(~{::title})}">
	<title>회원가입</title>
</head>

<body class="bg-dark">
  <div class="container position-absolute top-50 start-50 translate-middle" style="width: 600px;">
    <div class="main">
      <div class="main_logo">
        <h1><a class="w-full max-w-md" href="/"><img src="/img/logo.png" class="mb-4 m-auto w-75" style="display: block" alt="로고"></a></h1>
      </div>
      <div class="main_form">
        <form action="/signup" method="post">
          <h3><label for="userId">아이디</label></h3>
          <input class="form-control form-control-lg mb-4" type="text" name="userId" id="userId" placeholder="6~15자의 영문 소문자, 숫자만 사용하세요." maxlength="15" autocomplete="username" required>

          <h3><label for="userPwd">비밀번호</label></h3>
            <input class="form-control form-control-lg mb-4" type="password" name="userPwd" id="userPwd" placeholder="8~16자의 영문, 숫자를 사용하세요." maxlength="16" autocomplete="current-password" required>
          <h3><label for="userNick">닉네임</label></h3>
          <input class="form-control form-control-lg mb-4" type="text" name="userNick" id="userNick" placeholder="1~20자의 영문, 숫자, 한글을 사용하세요." maxlength="20" required>
          <div class="email">
            <h3><label for="userEmail">본인 이메일</label></h3>
            <input class="form-control form-control-lg mb-5" type="email" name="userEmail" id="userEmail" autocomplete="email" placeholder="better@example.com" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">회원가입</button>
          </div>
          <p style="text-align: center fs-4">
            이미 회원이신가요? <a class="link-light fw-bold main-color" href="/login">로그인</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
